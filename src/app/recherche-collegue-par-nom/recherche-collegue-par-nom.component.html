<div>
  <label>Researche par nom</label>
  <input type='text' #saisie1>
  <button (click)="researchParNom(saisie1.value)">Researche</button>
  <div>
    <div *ngIf="research && research.length > 0">
      <label value="saisie1.value"> </label>
      <ul *ngFor="let matricule of research">
        <li><button type="button" class="btn btn-link"
            (click)="recupererCollegueCourant(matricule)">{{matricule}}</button></li>
      </ul>
    </div>
    <div>
      <div *ngIf="research && research.length === 0">

        <div class="alert alert-danger">
          <p>the name does not exist</p>
        </div>

      </div>
    </div>
  </div>
</div>
